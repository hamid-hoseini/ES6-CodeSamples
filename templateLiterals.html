<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Literals</title>
    <script>
        ES2015 & Javascript ES5
        let name = "Ryan";
        let job = "Instructor";
        let sentence = name + " works at HackerYou as an " + job;
        console.log(sentence); // "Ryan works at HackerYou as an Instructor"

        //To create a template literal string, we use the backtick ` in place of the quotes.

        /*  ES2015  */
        let name = `Ryan`;
        let job = `Instructor`;
        let sentence = `${name} works at HackerYou as an ${job}`;
        console.log(sentence); // "Ryan works at HackerYou as an Instructor"

        //${} is a template placeholder. It allows us to template out our strings, and the browser will replace the ${} expression with the proper value at runtime. This makes concatenating large strings a lot more enjoyable.
        /*  ES2015  */
        const price = 9.99;
        const shipping = 3.99;
        const message = `Your total with shipping will be ${price + shipping}.`;
        console.log(message); // Your total with shipping will be 13.98.
        //Multi line

        /*  ES2015  */
const multi = "This is a \n multiline string";
console.log(multi);

        //But:
        const multi = "This is a
        multiline string";
        console.log(multi); // Uncaught SyntaxError: Unexpected token ILLEGAL

        //Instead:
        const multi = `This is a
                multiline string`;
        console.log(multi);

        /*  ES2015  */
        const person = {
          name: 'Ryan',
          job: 'Developer/Instructor'
        };
        const markup = `
                <div>
                <h2>${person.name}</h2>
                <h3>${person.job}</h3>
                </div>
                `;

    </script>
</head>

</body>
</html>
