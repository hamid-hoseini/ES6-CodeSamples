<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
    <script>
        /*-------- Shorthand Properties in ES6 --------*/

        let name = 'hamid’;
        let course = 'ES6’;
        let person = {name, course};
        console.log(person);	// {name: ’hamid’, course : ’ES6’}

        let ver = 'javascript’;
        let data = {person, ver};
        console.log(data);   //{person:{name:’hamid’, course:’ES6’}, ver: 'javascript’}
    </script>
</head>
<body>

</body>
</html>
